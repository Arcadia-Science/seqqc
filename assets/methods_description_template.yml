  <h4>Methods</h4>
  <p>Data was processed using Arcadia-Science/seqqc v${workflow.manifest.version} ${doi_text} (<a href="https://doi.org/10.57844/arcadia-cxn6-ch62">[1]</a>) of the nf-core collection of workflows (<a href="https://doi.org/10.1038/s41587-020-0439-x">[2]</a>).</p>
  <p>The pipeline was executed with Nextflow v${workflow.nextflow.version} (<a href="https://doi.org/10.1038/nbt.3820">[3]</a>) with the following command:</p>
  <pre><code>${workflow.commandLine}</code></pre>
  <h4>References</h4>
  <ul>
    <li>[1] Reiter, T. (2023). Speeding up the quality control of raw sequencing data using seqqc, a Nextflow-based solution. Arcadia Science. <a href="https://doi.org/10.57844/arcadia-cxn6-ch62">https://doi.org/10.57844/arcadia-cxn6-ch62</a></li>
    <li>[2] Ewels, PA, Peltzer, A, Fillinger, S, Patel, H, Alneberg, J, Wilm, A, Garcia, MU, Di Tommaso, P, Nahnsen, S. (2020). The nf-core framework for community-curated bioinformatics pipelines. <a href="https://doi.org/10.1038/s41587-020-0439-x">https://doi.org/10.1038/s41587-020-0439-x</a></li>
    <li>[3] Di Tommaso, P, Chatzou, M, Floden, EW, Barja, PP, Palumbo, E, Notredame, C. (2017). Nextflow enables reproducible computational workflows. <a href="https://doi.org/10.1038/nbt.3820">https://doi.org/10.1038/nbt.3820</a></li>
  </ul>
